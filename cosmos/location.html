<!DOCTYPE html>
<html lang="en">

<head>
  <title>Compass</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>

<body>
  <style>
    body {
      margin: 0;
      left: 0;
      top: 0;
      overflow: none;
    }
  </style>
  <script src="vendor/suncalc.js"></script>
  <script src="locator.js"></script>

  <h1>This is a location test using the Web GeoLocation API</h1>
  <div id="latLabel"></div>
  <div id="lonLabel"></div>
  <div id="timeLabel"></div>
  <button onclick="locator.getLocation(update);">Update</button>

  <script>
    const locator = new Locator();

    function update() {
      latLabel.innerHTML = locator.latitude;
      lonLabel.innerHTML = locator.longitude;
      timeLabel.innerHTML = `Last updated: ${new Date(locator.timestamp)}`;
    }

    update();

    locator.getLocation(update);
  </script>
</body>

</html>
