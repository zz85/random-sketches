<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/selfie_segmentation.js" crossorigin="anonymous"></script>
</head>

<body>
    <style>
        body { 
            /* background: #000; */
        }
        
    </style>
  <div class="container">
    <video class="input_video"></video>
    <canvas class="output_canvas" width="1280px" height="720px"></canvas>
  </div>

  <script id="vertexShader" type="x-shader/x-vertex">

    varying vec2 vUv;

    void main()	{

        vUv = uv;

        gl_Position = vec4( position, 1.0 );

    }

</script>

<script id="fragmentShader" type="x-shader/x-fragment">

    varying vec2 vUv;

    uniform float time;

    void main()	{

        vec2 p = - 1.0 + 2.0 * vUv;
        float a = time * 40.0;
        float d, e, f, g = 1.0 / 40.0 ,h ,i ,r ,q;

        e = 400.0 * ( p.x * 0.5 + 0.5 );
        f = 400.0 * ( p.y * 0.5 + 0.5 );
        i = 200.0 + sin( e * g + a / 150.0 ) * 20.0;
        d = 200.0 + cos( f * g / 2.0 ) * 18.0 + cos( e * g ) * 7.0;
        r = sqrt( pow( abs( i - e ), 2.0 ) + pow( abs( d - f ), 2.0 ) );
        q = f / r;
        e = ( r * cos( q ) ) - a / 2.0;
        f = ( r * sin( q ) ) - a / 2.0;
        d = sin( e * g ) * 176.0 + sin( e * g ) * 164.0 + r;
        h = ( ( f + d ) + a / 2.0 ) * g;
        i = cos( h + r * p.x / 1.3 ) * ( e + e + a ) + cos( q * g * 6.0 ) * ( r + h / 3.0 );
        h = sin( f * g ) * 144.0 - sin( e * g ) * 212.0 * p.x;
        h = ( h + ( f - e ) * q + sin( r - ( a + h ) / 7.0 ) * 10.0 + i / 4.0 ) * g;
        i += cos( h * 2.3 * sin( a / 350.0 - q ) ) * 184.0 * sin( q - ( r * 4.3 + a / 12.0 ) * g ) + tan( r * g + h ) * 184.0 * cos( r * g + h );
        i = mod( i / 5.6, 256.0 ) / 64.0;
        if ( i < 0.0 ) i += 4.0;
        if ( i >= 2.0 ) i = 4.0 - i;
        d = r / 350.0;
        d += sin( d * d * 8.0 ) * 0.52;
        f = ( sin( a * g ) + 1.0 ) / 2.0;
        gl_FragColor = vec4( vec3( f * i / 1.6, i / 2.0 + d / 13.0, i ) * d * p.x + vec3( i / 1.3 + d / 8.0, i / 2.0 + d / 18.0, i ) * d * ( 1.0 - p.x ), 1.0 );

    }

</script>


  <script type="module">
 import * as THREE from 'https://unpkg.com/three@0.129.0/build/three.module.js';
window.THREE =  THREE;

let camera, scene, renderer;

const width = 1280;
const height = 720;

let uniforms;

let tColor = new THREE.CanvasTexture();
let tDepth = new THREE.CanvasTexture();


init();
animate();

function init() {

    const container = document.getElementById( 'container' );

    camera = new THREE.OrthographicCamera( - 1, 1, 1, - 1, 0, 1 );

    scene = new THREE.Scene();

    const geometry = new THREE.PlaneGeometry( 2, 2 );

    uniforms = {
        time: { value: 1.0 },
        'tColor': { value: null },
		'tDepth': { value: null },
    };

    const material = new THREE.ShaderMaterial( {

        uniforms: uniforms,
        vertexShader: /* glsl */`

varying vec2 vUv;

void main() {

    vUv = uv;
    // gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
    gl_Position = vec4( position, 1.0 );

}`,
        fragmentShader: //document.getElementById( 'fragmentShader' ).textContent
        `
        #include <common>

varying vec2 vUv;

uniform sampler2D tColor;
uniform sampler2D tDepth;

uniform float maxblur; // max blur amount
uniform float aperture; // aperture - bigger values for shallower depth of field

uniform float nearClip;
uniform float farClip;

uniform float focus;
uniform float aspect;

#include <packing>


void main() {
    vec4 col = vec4( 0.0 );

    vec2 coords = vec2(vUv.x, 1.0 - vUv.y);
    // vec2 coords = vUv.xy;

    float mask = texture2D( tDepth, coords )[0];
    
    // only face
    // col += texture2D( tColor, coords ) * mask;

    // only background
    // col += texture2D( tColor, coords ) * (1. - mask);

    // brighten face
    // col += texture2D( tColor, coords ) * (1. + mask);

    // brighten background
    col += texture2D( tColor, coords ) * (2. - mask);

    // col.xy =  vUv.xy;
    // col.xy += texture2D( tColor, vUv.xy ).xy;
    
    gl_FragColor = col;
    gl_FragColor.a = 1.0;

}`,

    } );

    const mesh = new THREE.Mesh( geometry, material );
    scene.add( mesh );

    renderer = new THREE.WebGLRenderer();
    renderer.setPixelRatio( window.devicePixelRatio );
    document.body.appendChild( renderer.domElement );

    renderer.setSize( width, height );


}


//

function animate() {

    requestAnimationFrame( animate );

    uniforms[ 'time' ].value = performance.now() / 1000;

    renderer.render( scene, camera );

}


    const videoElement = document.getElementsByClassName('input_video')[0];
    const canvasElement = document.getElementsByClassName('output_canvas')[0];
    const canvasCtx = canvasElement.getContext('2d');
    var i = 0;
    var last = { i, now: Date.now()};

    setInterval(() => {
      var diff = i - last.i;
      var t = Date.now() - last.now;

      console.log((diff / t * 1000).toFixed(2), 'fps')

      last.i = i;
      last.now = Date.now();
    }, 1000);

    
    function onResults(results) {
      if (i % 400 == 0) console.log(results);
     i++;
      canvasCtx.save();
      canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
      canvasCtx.drawImage(results.segmentationMask, 0, 0,
                          canvasElement.width, canvasElement.height);
    
      // Only overwrite existing pixels.
      canvasCtx.globalCompositeOperation = 'source-in';
    //   canvasCtx.fillStyle = '#00FF00';
    //   canvasCtx.fillStyle = '#FFFFFF';
    canvasCtx.fillStyle = '#000000';
      canvasCtx.fillRect(0, 0, canvasElement.width, canvasElement.height);
    
      // Only overwrite missing pixels.
      canvasCtx.globalCompositeOperation = 'destination-atop';

    //   tColor.flipY = false;
    //     tDepth.flipY = false;

      tColor.image = results.image;
      tColor.needsUpdate = true;
      uniforms.tColor.value = tColor;

      tDepth.image = results.segmentationMask;
      tDepth.needsUpdate = true;
      uniforms.tDepth.value = tDepth;


    // uniforms.tColor.value = new THREE.CanvasTexture(results.segmentationMask);
      window.u =  uniforms;


    //   canvasCtx.drawImage(
    //       results.image, 0, 0, canvasElement.width, canvasElement.height);
    
      canvasCtx.restore();
    }
    
    const selfieSegmentation = new SelfieSegmentation({locateFile: (file) => {
      return `https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/${file}`;
    }});
    selfieSegmentation.setOptions({
      modelSelection: 1,
    });
    selfieSegmentation.onResults(onResults);
    
    const webCamera = new Camera(videoElement, {
      onFrame: async () => {
        await selfieSegmentation.send({image: videoElement});
      },
      width,
      height
    });
    webCamera.start();
    </script>
    
</body>
</html>
