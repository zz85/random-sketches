<!DOCTYPE html>
<html lang="en">

<head>
    <title>Murmuration @ Sunset</title>
    <meta charset="utf-8">
</head>
<body>
    <style>
        body { overflow: none; margin: 0; }
    </style>
    <!--  // #19659f #d0cdcd #e28732 66 -->
    <input type="color" id="g1" value="hsl(217 70% 60%)">
    <input type="color" id="g2" value="hsl(217 100% 90%)">
    <input type="color" id="g3" value="hsl(217 82% 54%)">
    <input type="range" id="divider" min="0" max="100" value ="66"/>

    <script>
        function createCanvas(w, h) {
            var canvas = document.createElement('canvas');
            var dpr = window.devicePixelRatio;
            canvas.width = w * dpr;
            canvas.height = h * dpr;
            canvas.style.width = `${w}px`
            canvas.style.height = `${h}px`

            var ctx = canvas.getContext('2d')
            ctx.scale(dpr, dpr)
            ctx.w = w;
            ctx.h = h;
            ctx.dom = canvas;
            return ctx;
        }

        var ctx = createCanvas(innerWidth, innerHeight);
        document.body.appendChild(ctx.dom);

        function animate() {
            ctx.save();

            // hsl(217 70% 60%)
            var gradient = ctx.createLinearGradient(0, 0, 0, ctx.h);
            // ctx.createRadialGradient(ctx.w / 2, 0, 800, ctx.w / 2, ctx.h + 3990, 4000);
            // gradient.addColorStop(0, g1.value);
            // gradient.addColorStop(divider.value / 100, g2.value);
            // gradient.addColorStop(1, g3.value);

            gradient.addColorStop(0, `hsl(206 55% 56%)`);
            // gradient.addColorStop(0.46, `hsl(0 3% 80%)`);
            gradient.addColorStop(0.66, `hsl(0 3% 74%)`);
            gradient.addColorStop(1, `hsl(29 55% 54%)`);

            // hsl(217 70% 60%) // blue
            // hsl(217 100% 90%) // white
            // hsl(217 82% 54%) // "orange"
            console.log(g1.value, g2.value, g3.value, divider.value)
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, ctx.w, ctx.h)

            ctx.restore();
        }

        animate();

        setInterval(animate, 1000)
    </script>
</body>
</html>
